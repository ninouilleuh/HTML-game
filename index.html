<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Improved Pixel Map</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-screen" style="
        position:fixed;left:0;top:0;width:100vw;height:100vh;
        background:#111;z-index:99999;display:flex;align-items:center;justify-content:center;flex-direction:column;">
        <div id="loading-message" style="color:#FFD700;font-size:2em;margin-bottom:24px;">
            Loading...
        </div>
        <div style="width:320px;height:24px;background:#222;border-radius:12px;overflow:hidden;">
            <div id="loading-bar" style="height:100%;width:0%;background:#FFD700;transition:width 0.3s;"></div>
        </div>
    </div>
    <script src="js/loading.js"></script>
    <canvas id="mapCanvas"></canvas>
    <script src="js/constants.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/map.js"></script>
    <script src="js/campfire.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/inventory.js"></script>
    <script src="js/lighting.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
    
</body>
</html>
